    <div class="container form-block no-mt" id="search">
        <div id="shopify-section-index-search" class="shopify-section">
            <div class="form-wrapper">
                <h4 class="form-wrapper__headline">Search pre-owned inventory</h4>
                <form class="form form-search" action="post">
                    <div class="form-row">
                        <div class="form-group col">
                            <select name="minyear" class="input select">
                                <option value="">Min Year</option>
                                <option value="2020">2020</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option></select>
                            <span class="to">to</span>
                            <select name="maxyear" class="input select">
                                <option value="">Max Year</option>
                                <option value="2020">2020</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option></select>

                        </div>
                        <div class="col">
                            <select name="make" class="input select">
                                <option value="">Make</option>
                                <option value="mci">mci</option><option value="prevost">prevost</option><option value="van hool">van hool</option><option value="temsa">temsa</option></select>

                        </div>
                        <div class="col">
                            <select name="model" class="input select">
                                <option value="">Model</option>
                                <option value="j4500">j4500</option><option value="x3-45">x3-45</option><option value="tx45">tx45</option><option value="cx45">cx45</option><option value="h3-45">h3-45</option><option value="c2045">c2045</option><option value="ts 35">ts 35</option><option value="d4505">d4505</option><option value="e4500">e4500</option></select>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <select name="engine" class="input select">
                                <option value="">Engine</option>
                                <option value="cummins">cummins</option><option value="volvo">volvo</option><option value="detroit diesel">detroit diesel</option></select>
                        </div>
                        <div class="col">
                            <select name="transmission" class="input select">
                                <option value="">Transmission</option>
                                <option value="allison">allison</option><option value="isx">isx</option><option value="volvo">volvo</option><option value="zf">zf</option></select>
                        </div>
                        <div class="col">
                            <select name="lift" class="input select">
                                <option value="">Lift</option>
                                <option value="no">no</option><option value="yes">yes</option><option value="wcl ready">wcl ready</option></select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="refine" placeholder="Refine with Keywords (separate each entry with  ; )" class="input select">
                        </div>
                    </div>

                    <div class="row form-bottom">
                        <input class="form-bottom__reset" type="reset" value="Reset Fields">
                        <button type="submit" class="btn btn-green form-bottom__search form-bottom__search_main ttu">Search</button>
                    </div>
                </form>
            </div>

        </div>
